<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate the Media</title>
    <link rel="stylesheet" href="Assignment_Media Element.css">
</head>
<body>
    <h1>Rate the Media</h1>
    
    <div class="video-container">
        <!-- to add a video in web page -->
        <video controls>
            <source src="example_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <form action="#" method="POST" id="ratingForm">
        <div class="form-group">
            <label for="rating">Rate the video:</label>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1" value="3">
            <span id="ratingValue">3</span>
        </div>
        <button type="submit">Submit Rating</button>
    </form>
    <script>
        document.getElementById('rating').addEventListener('input', function() {
            document.getElementById('ratingValue').textContent = this.value;
        });
    </script>

    
</body>
</html>
