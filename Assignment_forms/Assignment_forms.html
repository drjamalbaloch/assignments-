<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of lahore Caféteria</title>
    <link rel="stylesheet" href="Assignment_forms.css">
</head>
<body>
    <h1>Welcome to University of lahore Caféteria</h1>
    <form action="#" method="POST" id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="2">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="2">
        </div>
        <button type="submit">Login</button>
    </form>
</body>
</html>
